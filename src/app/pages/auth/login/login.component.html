<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <!-- <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for
            free.</p> -->
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center">
            <h1 class="d-inline-block mb-4">Login</h1>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div
              class="form-group"
              [ngClass]="{ 'is-invalid': formError.email }"
            >
              <div class="input-group input-group-alternative mb-0">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email"
                  type="email"
                  formControlName="email"
                />
              </div>
              <div class="invalid-feedback">
                {{ formError.email }}
              </div>
            </div>
            <div
              class="form-group"
              [ngClass]="{ 'is-invalid': formError.password }"
            >
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Password"
                  type="password"
                  formControlName="password"
                />
              </div>
              <div class="invalid-feedback">
                {{ formError.password }}
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <a
                  [routerLink]="['/auth/forgot-password']"
                  class="font-weight-bold"
                  >Forgot password?</a
                >
              </div>
              <div class="text-right">
                <app-button [btnType]="'submit'" [loading]="loading">
                  Login
                </app-button>
              </div>
            </div>
          </form>
          <div class="text-danger text-sm" [hidden]="errorMsg">
            Wrong credentials. Try again or click Forgot password to reset it.
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6"></div>
        <!-- <div class="col-6 text-right">
          <a
            href="javascript:void(0)"
            class="text-light"
            [routerLink]="['/auth/register']"
          >
            <h3 class="text-white">Create new account</h3>
          </a>
        </div> -->
      </div>
    </div>
  </div>
</div>
