<div class="header bg-gradient-danger pb-8 pt-6">
  <div class="container-fluid">
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
       
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col" *ngFor="let column of columns">{{column['displayText']}}</th>
              </tr>
            </thead>
            <tbody *ngIf="!!dataList">
              <tr *ngIf="">
                <td colspan="6" *ngFor="let row of dataList">No records</td>
              </tr>
              <tr *ngFor='let user of dataList' >
                  <td *ngFor="let column of columns">
                    {{ user[column['dataKey']]}}
                  </td>
              </tr>

            </tbody>
          </table>
        </div>

        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" *ngFor="let page of numberOfPages" >{{page}}</a>
              </li>

              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>

              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <tr>
    <td rowspan="6">
      <i class="fas fa-circle-notch fa-spin"></i> Loading</td>
  </tr>
</ng-template>
